version: "3.8"


x-healthcheck-defaults: &healthcheck_defaults
  interval: 10s
  retries: 5
  timeout: 10s

networks:
  backend:
    driver: bridge

services:
  faceswap:
    build:
      context: .
      dockerfile: Dockerfile
      target: python
    image: faceswap:latest
    env_file:
      - .env
    volumes:
      - ./faceswap:/app/
      - ./outputs/:/app/outputs/
      - ./tmp/.insightface:/root/.insightface
      - ./tmp/.opennsfw2:/root/.opennsfw2
    ports:
      - "0.0.0.0:8001:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health/" ]
      <<: *healthcheck_defaults
    networks:
      - backend
    command: python manage.py runserver 0.0.0.0:8000

  redis:
    image: redis:7.2.4
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      <<: *healthcheck_defaults
    networks:
      - backend

  celery:
    image: faceswap:latest
    env_file:
      - .env
    volumes:
      - ./faceswap:/app/
      - ./outputs/:/app/outputs/
    networks:
      - backend
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A faceswap worker -l DEBUG
